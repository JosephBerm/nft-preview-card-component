<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<img src="./images/image-equilibrium.jpg" alt="Image of Equilibrium." />
			<h2>Equilibrium #3429</h2>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="container-row">
				<div class="container-currency">
					<img src="./images/icon-ethereum.svg" alt="Ethereum logo" />
					<p>0.041 ETH</p>
				</div>
				<div class="container-timer">
					<img src="./images/icon-clock.svg" alt="logo of clock" />
					<p>3 days left</p>
				</div>
			</div>

			<div class="card-line"></div>

			<div class="container-author">
				<img src="./images/image-avatar.png" alt="Image of avatar" />
				<p>Creation of <strong>Jules Wyvern</strong></p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
